<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="favicon-32x32" rel="icon" href="src/images/favicon-32x32.png">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <title>Lista de images</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="pinturas"> 
            <div class="pintura">
                <img src="src/images/rome.png" alt="pintura rome">
            
                <div class="descricao">
                    <h1 class="titulo">Rome</h1>
                    <h2 class="pintor">Michelangelo</h2>
                </div>
            </div>
      
            <div class="pintura">
                <img src="src/images/boat.png" alt="pintura boat at sea">
            
                <div class="descricao">
                    <h1 class="titulo">Boat at Sea</h1>
                    <h2 class="pintor">Vincent Van Gogh</h2>
                </div>
            </div>

            <div class="pintura">
                <img src="src/images/sand-and-sea.png" alt="pintura sand and sea">
            
                <div class="descricao">
                    <h1 class="titulo">Sand and Sea</h1>
                    <h2 class="pintor">Da Vinci</h2>
                </div>
            </div>

            <div class="pintura">
                <img src="src/images/starry-night.png" alt="pintura starry night">
            
                <div class="descricao">
                    <h1 class="titulo">Starry Night</h1>
                    <h2 class="pintor">Vincent Van Gogh</h2>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
